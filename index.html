<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/dog.svg" alt="dog logo" width="60px" height="60px"/>
                <span>Magicboard</span>
            </div>
            <div class="navigation">
                <div class="top-navigation">
                    <ul>
                        <li>
                            <img src="images/home.svg" alt="home logo"/>
                            <span class="logo-text">Home</span>
                        </li>
                        <li>
                            <img src="images/profile.svg" alt="profile logo"/>
                            <span class="logo-text">Profile</span>
                        </li>
                        <li>
                            <img src="images/messages.svg" alt="messages logo"/>
                            <span class="logo-text">Messages</span>
                        </li>
                        <li>
                            <img src="images/history.svg" alt="history logo"/>
                            <span class="logo-text">History</span>
                        </li>
                        <li>
                            <img src="images/tasks.svg" alt="tasks logo"/>
                            <span class="logo-text">Tasks</span>
                        </li>
                        <li>
                            <img src="images/communities.svg" alt="Communities logo"/>
                            <span class="logo-text">Communities</span>
                        </li>
                    </ul>
                </div>
                <div class="bottom-navigation">
                    <ul>
                        <li>
                            <img src="images/settings.svg" alt="settings logo" />
                            <span class="logo-text">Settings</span>
                        </li>
                        <li>
                            <img src="images/support.svg" alt="support logo"/>
                            <span class="logo-text">Support</span>
                        </li>
                        <li>
                            <img src="images/privacy.svg" alt="privacy logo"/>
                            <span class="logo-text">Privacy</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar"></div>
            <div class="bell-profile">Magic Doggo</div>
            <div class="greeting">
                <img src="" alt="profile picture">
                <div class="hi">Hi there,</div>
                <div class="name-and-tag">Magic Doggo (@magicdoggo)</div>
            </div>
            <div class="options-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="your-projects">
                <p>Your Projects</p>
                <div class="project-box">1</div>
                <div class="project-box">2</div>
                <div class="project-box">3</div>
                <div class="project-box">4</div>
                <div class="project-box">5</div>
                <div class="project-box">6</div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="announcements-box"></div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trending-box"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
